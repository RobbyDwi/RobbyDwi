        function loadContent() {
            var xhr = new XMLHttpRequest();
            var url = "php_json.php";
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {

            };
            xhr.open("GET", url, true);
            xhr.send();
        }
